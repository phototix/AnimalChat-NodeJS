<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动物聊天室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <div class="flex-1 overflow-auto p-4 pb-20" id="messages"></div>
  <form id="form" class="fixed bottom-0 left-0 w-full flex p-2 bg-white border-t">
    <input id="input" autocomplete="off" placeholder="请输入消息..." class="flex-1 border rounded p-2 mr-2"/>
    <button class="bg-blue-500 text-white px-4 rounded">发送</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    function appendMessage({user, msg}) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${user}：</strong> ${msg}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat history', (history) => {
      history.forEach(appendMessage);
    });

    socket.on('chat message', appendMessage);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
